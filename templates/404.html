<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 80px 20px;">
    <div style="font-size: 6rem; color: #e74c3c; margin-bottom: 20px;">
        404
    </div>
    <h2 style="color: #2c3e50; margin-bottom: 20px;">Page Not Found</h2>
    <p style="color: #666; font-size: 1.2rem; margin-bottom: 40px;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('home') }}" class="btn btn-primary btn-large">
        <i class="fas fa-home"></i> Go to Homepage
    </a>
</div>
{% endblock %}
